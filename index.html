<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        .card {
height: 470px;
  width: 25%;
  float: left;
}
@media (max-width: 800px) {
  .card {
    width: 50%;
  }
}

@media (max-width: 600px) {
  .card {
    width: 100%;
  }
}
        .container {
          padding: 2px 1px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        {{range .}}
        <div class="card" >
            <a href="http://groupietrackers.herokuapp.com/api/artists/{{.Id}}"><img src="{{.Image}}" style="width: 250px; height: 250px;"> </a>
            
                <a href="http://groupietrackers.herokuapp.com/api/artists/{{.Id}}"> <p><p>{{.Name}}</p></p></a> 
                <a href="{{.Locations}}"> <p>Locations</p></a>
                <a href="{{.Relations}}" ><p>relations</p></a>
                <a href="https://groupietrackers.herokuapp.com/api/dates/{{.Id}}"     ><p>dates</p></a>
                
              
            
        </div>
        {{end}}
    </div>
</body>
</html>

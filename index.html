<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        .card {
height: 600px;
  width: 25%;
  float: left;
}
@media (max-width: 800px) {
  .card {
    width: 50%;
  }
}

@media (max-width: 600px) {
  .card {
    width: 100%;
  }
}
        .container {
          padding: 2px 16px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        {{range .Take}}
        <div class="card" >
            <a href="http://groupietrackers.herokuapp.com/api/artists/{{.Id}}"><img src="{{.Image}}" style="width: 300px;"></a>
            <div class="container">
                <a href="http://groupietrackers.herokuapp.com/api/artists/{{.Id}}"> <p><p>Name:{{.Name}}</p></p></a> 
            </div>
        </div>
        {{end}}
    </div>
</body>
</html>
